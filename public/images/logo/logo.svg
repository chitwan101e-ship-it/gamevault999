<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7A2BFF" stop-opacity="1"/>
      <stop offset="45%" stop-color="#E8308C" stop-opacity="0.95"/>
      <stop offset="85%" stop-color="#0B0B16" stop-opacity="0.95"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD36F"/>
      <stop offset="50%" stop-color="#FF4F8B"/>
      <stop offset="100%" stop-color="#5DD8FF"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="256" fill="url(#bg)"/>
  <rect x="36" y="36" width="440" height="440" rx="220" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>

  <g filter="url(#glow)" font-family="Montserrat, 'Space Grotesk', 'Inter', system-ui" font-weight="800" fill="url(#textGradient)" stroke="#0D1224" stroke-width="8" stroke-linejoin="round" text-anchor="middle">
    <text x="256" y="235" font-size="120" letter-spacing="6">GAME</text>
    <text x="256" y="350" font-size="120" letter-spacing="6">VAULT</text>
  </g>
</svg>
