# OPTION 1: Redirect juwa777.com to juwagame.com (RECOMMENDED)
# This consolidates all SEO value to one domain
# Use this if you want juwagame.com to be the only active domain

server {
    listen 80;
    server_name juwa777.com www.juwa777.com;
    
    # Redirect all traffic to juwagame.com
    return 301 https://juwagame.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name juwa777.com www.juwa777.com;
    
    # SSL certificate paths (update these)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Redirect all HTTPS traffic to juwagame.com
    return 301 https://juwagame.com$request_uri;
}

